<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS England - Sign In</title>
    <link rel="stylesheet" href="./JS/CSS/signup.css">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <!-- Sign In Form -->
                <form id="signin-form" class="sign-in-form" onsubmit="handleSignin(event)">
                    <h2 class="title">Sign In</h2>
                    <div id="signin-error" style="display: none; color: red;"></div>
                    <div class="input-field">
                        <i class='bx bxs-envelope'></i>
                        <input type="email" id="signin-email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" id="signin-password" placeholder="Password" required>
                    </div>
                    <input type="submit" value="Login" class="btn solid">
                    <p class="social-text">Or Sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class='bx bxl-facebook'></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class='bx bxl-google'></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class='bx bxl-twitter'></i>
                        </a>
                    </div>
                </form>

                <!-- Sign Up Form -->
                <form id="signup-form" class="sign-up-form" onsubmit="handleSignup(event)">
                    <h2 class="title">Sign Up</h2>
                    <div id="signup-error" style="display: none; color: red;"></div>
                    <div class="input-field">
                        <i class='bx bxs-user'></i>
                        <input type="text" id="signup-username" placeholder="Username" required>
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-envelope'></i>
                        <input type="email" id="signup-email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" id="signup-password" placeholder="Password" required>
                    </div>
                    <input type="submit" value="Sign Up" class="btn solid">
                    <p class="social-text">Or Sign up with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class='bx bxl-facebook'></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class='bx bxl-google'></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class='bx bxl-twitter'></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here?</h3>
                    <p>Join us and discover the best fashion collection!</p>
                    <button class="btn transparent" id="sign-up-btn">Sign Up</button>
                </div>
                <img src="https://i.postimg.cc/TP6JjSTt/logo.webp" class="image" alt="">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us?</h3>
                    <p>Stay connected with your favorite fashion brand!</p>
                    <button class="btn transparent" id="sign-in-btn">Sign In</button>
                </div>
                <img src="https://i.postimg.cc/TP6JjSTt/logo.webp" class="image" alt="">
            </div>
        </div>
    </div>
    <script src="./JS/auth.js"></script>
    <script src = "./JS/signup.js"></script>
</body>
</html>
<script>async function handleSignup(event) {
  event.preventDefault();

  const username = document.getElementById('signup-username').value;
  const email = document.getElementById('signup-email').value;
  const password = document.getElementById('signup-password').value;

  try {
    const res = await fetch('/api/auth/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, email, password })
    });

    const data = await res.json();
    if (res.ok) {
      alert(data.message);
    } else {
      document.getElementById('signup-error').innerText = data.message;
      document.getElementById('signup-error').style.display = 'block';
    }
  } catch (err) {
    console.error('Signup error:', err);
  }
}
</script>
